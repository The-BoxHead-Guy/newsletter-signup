<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/css/index.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="newsletter__img">
        <img src="/assets/images/illustration-sign-up-mobile.svg" alt="" />
      </div>

      <!-- Sign-up form start -->
      <div class="newsletter">
        <header>
          <h1>Stay updated!</h1>
        </header>
        <div class="newsletter__desc">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="newsletter__advantages">
          <ul>
            <li>
              <img src="/assets/images/icon-list.svg" alt="" />
              <p>Product discovery and building what matters</p>
            </li>
            <li>
              <img src="/assets/images/icon-list.svg" alt="" />
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li>
              <img src="/assets/images/icon-list.svg" alt="" />
              <p>And much more!</p>
            </li>
          </ul>
        </div>
        <div class="newsletter__form">
          <form>
            <label for="email">Email address</label>
            <input
              type="email"
              placeholder="email@company.com"
              id="email"
              required
            />
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>

      <!-- Sign-up form end -->

      <!-- Success message start -->

      <!-- Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message -->

      <!-- Success message end -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </main>
  </body>
</html>
